<!DOCTYPE html>
<html lang="en">

<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Bill</title>
      <!-- bootstrap link -->
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
      <!-- css link -->
      <link rel="stylesheet" href="css/style.css">

</head>

<body>
      <!-- bill start here-->
      <div class="container">
            <!-- Card Start Here -->
            <div class="card">
                  <div class="card-header text-center bg-dark text-white">
                        <h4>INVOICE</h4>
                  </div>
                  <div class="card-body bg-light">
                        <!-- Row 1s Here -->
                        <div class="row">
                              <div class="col-8">

                                    <div class="input-group mb-3">
                                          <span class="input-group-text" id="basic-addon1">Customer Name :</span>
                                          <input type="text" class="form-control"
                                                placeholder="Enter Customer Name........" aria-label="Customer"
                                                aria-describedby="basic-addon1">
                                    </div>

                                    <div class="input-group mb-3">
                                          <span class="input-group-text" id="basic-addon1">Adresss :</span>
                                          <input type="text" class="form-control" placeholder="Enter Adresss........"
                                                aria-label="Adresss" aria-describedby="basic-addon1">
                                    </div>
                              </div>

                              <div class="col-4">
                                    <div class="input-group mb-3">
                                          <span class="input-group-text" id="basic-addon1">Inv-No :</span>
                                          <input type="text" class="form-control"
                                                placeholder="Enter Invioce Number......." aria-label="Inv-No"
                                                aria-describedby="basic-addon1">
                                    </div>
                                    <div class="input-group mb-3">
                                          <span class="input-group-text" id="basic-addon1">Inv-Date:</span>
                                          <input type="date" class="form-control" placeholder="Enter Date......."
                                                aria-label="Inv-Date" aria-describedby="basic-addon1">
                                    </div>
                              </div>

                              <!-- Table start Here -->
                              <table class="table table-bordered">
                                    <thead class="table-info">
                                          <tr>
                                                <th scope="col">#</th>
                                                <th scope="col">Name of Item</th>
                                                <th scope="col" class="text-end">Quantity</th>
                                                <th scope="col" class="text-end">Rate</th>
                                                <th scope="col" class="text-end">Amount</th>
                                                <th scope="col" class="no-print text-center" id="add"><button
                                                            class="btn btn-success">Add</button></th>

                                          </tr>
                                    </thead>
                                    <tbody id="tBody">
                                          <tr>
                                                <th scope="row">1</th>
                                                <td><input type="text" class="form-control"></td>
                                                <td><input type="number" class="form-control"></td>
                                                <td><input type="number" class="form-control"></td>
                                                <td><input type="number" class="form-control"></td>
                                                <td class="no-print text-center "><button
                                                            class="btn btn-danger del">X</button></td>
                                          </tr>
                                    </tbody>
                              </table>
                              <!-- Table End Here -->

                        </div>
                        <!-- Row 1s Here -->

                        <!-- Row 2nd Here -->
                        <div class="row">
                              <div class="col-8">
                                    <button class="btn btn-info" onclick="getprint()">Print</button>
                              </div>

                              <div class="col-4">
                                    <div class="input-group mb-3">
                                          <span class="input-group-text" id="basic-addon1">Total :</span>
                                          <input type="number" class="form-control" aria-label="total"
                                                aria-describedby="basic-addon1">
                                    </div>
                                    <div class="input-group mb-3">
                                          <span class="input-group-text" id="basic-addon1">CGST :</span>
                                          <input type="number" class="form-control" aria-label="total"
                                                aria-describedby="basic-addon1">
                                    </div>
                                    <div class="input-group mb-3">
                                          <span class="input-group-text" id="basic-addon1">SGSt :</span>
                                          <input type="number" class="form-control" aria-label="total"
                                                aria-describedby="basic-addon1">
                                    </div>
                                    <div class="input-group mb-3">
                                          <span class="input-group-text" id="basic-addon1">Net Amount :</span>
                                          <input type="number" class="form-control" aria-label="total"
                                                aria-describedby="basic-addon1">
                                    </div>


                              </div>

                        </div>
                        <!-- Row 2nd Here -->
                  </div>
            </div>
            <!-- Card End Here -->
      </div>
      <!-- bill end here-->
      <i class="fas fa-book"></i>
      <!-- bootstrap.js -->
      <script src="css/bootstrap.min.js"></script>
      <!-- javascript -->
      <script src="javascript/bill.js"></script>

</body>

</html>
